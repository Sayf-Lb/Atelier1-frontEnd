<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestion des Etudiants et des Professeurs</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- CSS personnalisé -->
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
  }

  #output {
    margin-top: 20px;
    padding: 10px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
  <div class="container">

    <h1 class="mt-5">Gestion des Etudiants et des Professeurs</h1>

    <div id="output" class="mt-3">
      <h2>Etudiants triés par nom et prénom :</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Age</th>
            <th>CNE</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!-- Les étudiants seront ajoutés ici dynamiquement par JavaScript -->
        </tbody>
      </table>
    </div>

  </div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Définition de la classe Etudiant
  function Etudiant(nom, prenom, age, cne) {
    this.nom = nom;
    this.prenom = prenom;
    this.age = age;
    this.cne = cne;
  }

  // Méthode étudier pour l'objet Etudiant
  Etudiant.prototype.etudier = function() {
    console.log(this.prenom + ' étudie.');
  };

  // Définition de la classe Professeur
  function Professeur(nom, age, cin) {
    this.nom = nom;
    this.age = age;
    this.cin = cin;
  }

  // Méthode enseigner pour l'objet Professeur
  Professeur.prototype.enseigner = function() {
    console.log(this.nom + ' enseigne.');
  };


  // Création des instances d'objets Etudiant
  var etudiant1 = new Etudiant('Samir', 'Jahnam', 20, '123456');
  var etudiant2 = new Etudiant('Aatif', 'Rafik', 22, '654321');
  var etudiant3 = new Etudiant('khalid', 'Chafik', 25, '650021');

  var professeur1 = new Professeur('Hamid', 60, '789456');
  var professeur2 = new Professeur('Rachid', 55, '987654');

  // Création d'un tableau d'étudiants
  var etudiants = [etudiant1, etudiant2, etudiant3];

  // Trier les étudiants par nom et prénom
  etudiants.sort(function(a, b) {
    var nomA = a.nom.toLowerCase();
    var nomB = b.nom.toLowerCase();
    var prenomA = a.prenom.toLowerCase();
    var prenomB = b.prenom.toLowerCase();

    if (nomA === nomB) {
      return prenomA.localeCompare(prenomB);
    } else {
      return nomA.localeCompare(nomB);
    }
  });

  // Afficher les étudiants triés dans le tableau
  var studentTableBody = document.getElementById('studentTableBody');
  etudiants.forEach(function(etudiant) {
    studentTableBody.innerHTML += `
      <tr>
        <td>${etudiant.nom}</td>
        <td>${etudiant.prenom}</td>
        <td>${etudiant.age}</td>
        <td>${etudiant.cne}</td>
      </tr>
    `;
  });
</script>
</body>
</html>
